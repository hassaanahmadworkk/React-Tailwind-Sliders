<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider1</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    
<main class="shadow-lg shadow-gray-300 w-[70%] h-[500px] m-auto mt-36 relative overflow-hidden">
    <img src="https://picsum.photos/id/247/1000/500" class="slide w-full h-full absolute duration-1000" alt="1">
    <img src="https://picsum.photos/id/337/1000/500" class="slide w-full h-full absolute duration-1000" alt="2">
    <img src="https://picsum.photos/id/297/1000/500" class="slide w-full h-full absolute duration-1000" alt="3">
    <img src="https://picsum.photos/id/265/1000/500" class="slide w-full h-full absolute duration-1000" alt="4">
    <img src="https://picsum.photos/id/235/1000/500" class="slide w-full h-full absolute duration-1000" alt="5">
    <img src="https://picsum.photos/id/215/1000/500" class="slide w-full h-full absolute duration-1000" alt="6">
    <img src="https://picsum.photos/id/227/1000/500" class="slide w-full h-full absolute duration-1000" alt="7">
    <img src="https://picsum.photos/id/257/1000/500" class="slide w-full h-full absolute duration-1000" alt="8">
</main>
<div class="nav text-center mt-5 space-x-10">
    <button class="text-3xl" onclick="goPrev()">Prev</button>
    <button class="text-3xl" onclick="goNext()">Next</button>
</div>
<script src="https://cdn.tailwindcss.com"></script>
    <script src="/slider.js"></script>
</body>
</html>
